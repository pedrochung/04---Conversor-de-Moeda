<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <div>
        <img src="./assets/converter-logo.png" alt="converter-logo">

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select>
                    <option>US$ Dólar americano</option>
                    <option>¥ Iene Japones</option>
                </select>
            </label>

            <label>
                <b>Valor</b>
                <input placeholder="R$ 10.000,00">
            </label>

            <button>Converter</button>

            <section>
                <div>
                    <img src="./assets/brl.png" alt="real-logo">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                </div>

                <img src="./assets/arrow.png" alt="">

                <div>
                    <img src="./assets/usd.png" alt="dolar-logo">
                    <p>Dólar Americano</p>
                    <p>US$ 2.000,00</p>
                </div>
            </section>

        </main>
    </div>
</body>
</html>
